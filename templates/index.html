{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block main %}
    <table class="table table-striped">
      <thead>
          <th>Symbol</th>
          <th>Name</th>
          <th>Shares</th>
          <th>Price</th>
          <th>Total</th>
      </thead>
      <tbody>
      {% for stock in stocks %}
        <tr>
          <th>{{ stock[0] }}</th>
          <td>{{ stock[1] }}</td>
          <td>{{ stock[2] }}</td>
          <td>{{ stock[3] }}$</td>
          <td>{{ stock[4] }}$</td>
        </tr>
      {% endfor %}
        <tr>
          <th>Cash</th>
          <td colspan="3"></td>
          <td>{{ cash }}$</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="4"></th>
          <td>{{ total }}$</td>
        </tr>
      </tfoot>
    </table>
{% endblock %}
